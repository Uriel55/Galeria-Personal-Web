<!DOCTYPE html>
<html lang="en">

    <!--17 Configurar header de la página para agregar imagen nueva-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" context="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
        <title>Galeria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <style>
            .imagen-miniatura {
                height: 200px;
                object-fit: cover;
            }
        </style>

    </head>

    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'galeria' %}" class="btn btn-dark my-3">Regresar</a>    <!--18 Botón para regresar a la página principal-->
                    <div class="card">



                        <form method='POST' action="" enctype="multipart/form-data">    <!--20 Recibir los datos de las entradas y el archivo de la imagen para cargar nueva imagen-->
                            {% csrf_token %}

                            <div class="form-group m-3">
                                <label>Descripcion</label>
                                <input required name="descripcion" type="text" placeholder="Ingrese una descripcion" class="form-control">  <!--18 Selección de descripción-->
                            </div>

                            <div class="form-group m-3">
                                <label>Seleccionar Una Categoria</label>
                                <select name="categoria" class="form-control">
                                    <option value='none'>Seleccionar Categoria...</option>
                                    
                                    {% for categoria in categorias %}
                                        <option value='{{categoria.id}}'>{{categoria.nombre}}</option>   <!--16 Selección de categoria-->
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group m-3">
                                <label>Crear Categoria Nueva</label>
                                <input name="categoria_nueva" type="text" placeholder="ICree una categoria nueva" class="form-control">  <!--19 Creación opcional de categoria nueva-->
                            </div>

                            <div class="form-group m-3">
                              <label>Cargar Imagen</label>
                              <input required name="imagen" type="file" class="form-control-file">   <!--19 Selección de la imagen-->
                            </div>

                            <button type='submit' class="btn btn-primary m-3">Subir Foto</button>     <!--19 Botón para cargar creación de imagen nueva-->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
