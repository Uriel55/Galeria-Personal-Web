<!DOCTYPE html>
<html lang="en">

<!--4 Configurar header de la página Galería-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  <!--4 Importar clases de bootstrap-->

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<!--5 Configuraciones iniciales del aspecto de la página "Galería"-->
<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categorías        <!--6 Menú para las categorías de imágenes de la galería-->
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'galeria' %}">Todas</a>   <!--22 Direccionar a vista inicial de todas las imagenes en la galería-->
                        </li>
                        
                        <!--13 Mostrar las categorias existentes-->
                        {% for categoria in categorias %}
                            <li class="list-group-item">
                                <a href="{% url 'galeria' %}?categoria={{categoria.nombre}}">{{categoria.nombre}}</a>   <!--22 Direccionar a vista de las imagenes perteneciente a la categoría seleccionada-->
                            </li>
                        {% endfor %}

                      
                        <a href="{% url 'agregar' %}" class="btn btn-dark btn-block btn-sm m-1">Agregar Imagen</a>
                      
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">     <!--7 Vista inicial de todas las imágenes-->


                    <!--14 Mostrar las imagenes-->
                    {% for imagen in imagenes %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{imagen.imagen.url}}" alt="Card image cap">
                            <div class="card-body">
                                <small>Categoría: {{imagen.categoria.nombre}}</small>   <!--14 Mostrar la gategoría a la que pertenece la imagen-->
                            </div>
                            <a href="{% url 'imagen' imagen.id %}" class="btn btn-outline-dark btn-sm m-1">Ver</a>   <!--14 Redireccionar a la vista individual de la imagen-->
                        </div>
                    </div>
                    {% empty%}
                    <h3>No hay imagenes subidas...</h3>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>


</body>

</html>
